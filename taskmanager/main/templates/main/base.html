<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://www.bootstrapcdn.com/#:~:text=https%3A//cdn.jsdelivr.net/npm/bootstrap%405.3.2/dist/css/bootstrap.min.css">
</head>
<body>
     <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Главная страница</a><br>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'about' %}">О нас</a><br>
        <a class="py-2 text-dark" href="{% url 'create' %}">Создать таск</a><br>
      </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
